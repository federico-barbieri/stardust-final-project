             FIRST-SCREEN SECTION -->

            <section id="first-screen">

                 <h1>ACCESSORIES</h1>

            </section>

            <!-- BUTTONS SECTION -->

            <section id="buttons">

                <div class="buttons-btns">

                <form class="rental-btn-form">
                    <a href="#jewelry"><button class="buttons-rental-btn" type="button">JEWELRY</button></a>
                 </form>

                 <form class="ready-btn-form">
                    <a href="#shoes"><button class="buttons-ready-btn" type="button">SHOES</button></a>
                 </form>

                 <form class="customize-btn-form">
                    <a href="#tan"><button class="buttons-customize-btn" type="button">TAN</button></a>

                </div>

            </section>

                    <article class="shoes-card">
                        <img class="shoes-template-img" src="" alt="">

                    </article>
                </template>

            </div>

            </section> 

             <!-- TAN SECTION -->

                <h2 class="tan-h2">TAN</h2>

                <div class="tan-grid">
                
                <template class="tan-template">
                    <article class="tan-card">
                        <img class="tan-template-img" src="" alt="">

                        <p></p>

            </div>
